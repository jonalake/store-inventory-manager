<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilded Rose | Store Inventory Manager</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Gilded Rose - Story Inventory Manager</h1>
    <form id="input">
        <label for="item">Please enter new item</label>
        <input type="text" id="item" name="item"
            placeholder="eg. 'Sulfuras, Hand of Ragnaros', 'SuperUberSword, Conjured'" required>
        <label for="sell_in">Please enter days to sell</label>
        <input type="number" id="sell_in" name="sell_in" required>
        <label for="quality">Please enter item's quality</label>
        <input type="number" id="quality" name="quality" min="0" required>
        <label for="date_added">Date added to inventory</label>
        <input type="date" id="date_added" name="date_added" required>
        <button type="submit">Add Item</button>
    </form>
    <form id="status">
        <label for="report_date">Inventory as of</label>
        <input type="date" id="report_date" name="report_date" required>
        <button type="submit" id="update">Update Inventory</button>
    </form>
</body>

</html>
